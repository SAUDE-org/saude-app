publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  loading_animation_widget: ^1.2.0 #Animação
  intl: ^0.18.1 #Data
  table_calendar: 3.0.9 #Calendário

  # The following adds the Cupertino Icons font to your application.
